<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл со стилями-->
</head>

<!-- Всё, что выше, является стандартным шаблоном. Его детально разбирать нет нужды -->

<body>
    <!-- Ниже представлены элементы Див, которые очень легко представить в виде коробок. У коробок могут
    быть классы и АйДи, они ничем не отличаются глобально. Это своеобразные маркеры, по которым
    применяются стили и выполняются скрипты -->
    <div class="calculator"> <!-- Наша первая "коробка", с маркером "калькулятор". Это весь калькулятор-->
        <input type="text" id="display" readonly> <!-- Экранчик калькулятора с АйДи "Дисплей"-->
        <div class="buttons"> <!-- Коробка с кнопками калькулятора-->
            <button onclick="clearDisplay()">C</button> <!-- Далее одинаковые кнопки. У каждой кнокпи есть
            событие "onclick", которое, при нажатии на кнопку, что-то запускает. В нашем случае, это функции
        appendToDisplay (Передаёт символ для введения на экран), negative (Умножение на -1),
        backspace (Удаление последнего символа). Подробне эти функции разобраны в фвйле скрипта.
        Кроме того, кнопки с операторами (+-*/) содержат класс "Оператор", чтобы их можно было отличить скрипту.-->
            <button onclick="negative()">±</button>
            <button onclick="backspace()">←</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="twice" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Подключаем файл скрипта-->
</body>
</html>
